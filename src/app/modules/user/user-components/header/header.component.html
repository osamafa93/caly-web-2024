<!-- New Header -->
<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row bg-secondary py-2 px-xl-5">
      <div class="col-lg-6 d-none d-lg-block">
          <div class="d-inline-flex align-items-center">
              <a class="text-light" href="">FAQs</a>
              <span class="text-light px-2">|</span>
              <a class="text-light" href="">Help</a>
              <span class="text-light px-2">|</span>
              <a class="text-light" href="">Support</a>
          </div>
      </div>
      <div class="col-lg-6 text-center text-lg-right">
          <div class="d-inline-flex align-items-center">
            <div style="height: 40px;">
              <div *ngIf="isLogin=='1'" (click)="popopenfun('1')" style="display: flex; align-items: center; height: 100%; cursor: pointer;">
                  <em style="color: #fff; font-size: 16px;"><i class="fa fa-map-marker" aria-hidden="true"></i></em>
                  <p style="padding: 0 15px; color: rgba(255, 255, 255); font-size: 14px; margin: 0; display: inline-block;font-weight: 500;">{{ 'Deliver_to' | translate }}: <span style="color: #fff;">{{city}}</span></p>
                  <em style="color: rgba(255, 255, 255, 0.5); font-size: 18px;"><i class="fa fa-angle-down" aria-hidden="true"></i></em>
              </div>
              <div *ngIf="isLogin!='1'" (click)="gotologinpage()" style="display: flex; align-items: center; height: 100%; cursor: pointer;">
                  <em style="color: #fff; font-size: 16px;"><i class="fa fa-map-marker" aria-hidden="true"></i></em>
                  <p style="padding: 0 15px; color: rgba(255, 255, 255); font-size: 14px; margin: 0; display: inline-block;font-weight: 500;">{{ 'Deliver_to' | translate }}: <span style="color: #fff;">{{city}}</span></p>
                  <em style="color: rgba(255, 255, 255, 0.5); font-size: 18px;"><i class="fa fa-angle-down" aria-hidden="true"></i></em>
              </div>
          </div>
